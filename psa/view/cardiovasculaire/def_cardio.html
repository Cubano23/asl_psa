<body>
<div align='center'>
<h3>Définition d'un accident cardio-vasculaire</h3>
Infarctus du myocarde, angor, accident vasculaire cérébral - AVC / avant 55 ans chez les pères, fils ou frères, et avant 65 ans chez les mères, soeurs ou filles.
